{% extends "base.html" %}
{% block title %}Todo lists{% endblock %}
{% block content %}
<form action="{{ url_for('createList') }}" method="GET" class="createList form-inline">
	<div class="form-group">
		<input name="listName" type="text"></input>
		<button type="submit" class="btn btn-default">Make list</button>
	</div>
</form>
<hr/>
<form id="deleteList" class="form-inline" method="GET" action="{{ url_for('deleteList') }}">
	<ul>
		{% for listName,listId in lists %}
			<li>
				<input type="checkbox" name="list" value="{{ listId }}">
				<a href="{{ url_for('showTodos',listName=listName)}}" >{{ listName }}</a>
			</li>
		{% endfor %}
	</ul>
	<hr/>
	<button type="submit" class="btn btn-danger">Delete lists</button>
</form>
{% endblock %}
