{% extends "base.html" %}
{% block title %}Todos - {{ listName }}{% endblock %}
{% block content %}
<form action="{{ url_for('createTodo',listName=listName) }}" method="GET" class="createTodo">
	<input type="text" name="content"></input>
	<input type="submit" value="Create todo"></input>
</form>
<ul>
	{% for todo in todos %}
		<li>{{ todo }}</li>
	{% endfor %}
</ul>
{% endblock %}
